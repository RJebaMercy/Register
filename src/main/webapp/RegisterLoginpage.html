<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Form</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: aqua;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-box {
        background: #fff;
        width: 320px;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        text-align: center;
    }

    .login-box h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    .btn {
        width: 100%;
        padding: 10px;
        border: none;
        background: #007bff;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn:hover {
        background: #0056b3;
    }
</style>
</head>
<body>
 <form action="RegisterDashBoard" method="get">

<div class="login-box">
    <h2>Login Form</h2>
   
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" name="username" >
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" >
        </div>
        <button type="submit" class="btn">Login</button>
        </div>
    </form>


</body>
</html>
